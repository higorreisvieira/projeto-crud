<!-- Container para os componentes relacionados aos funcionários -->
<mat-card>
<div class="funcionario-box">
    <!-- Botão para adicionar um novo funcionário -->
    <!-- routerLink para redirecionar para a tela de cadastro-->
    <button routerLink="/cadastro" mat-stroked-button color="primary" unchecked>Novo Funcionário</button>

    <!-- Entrada de busca para filtrar os registros de funcionários -->
    <div class="input_box">
        <mat-form-field>
        <mat-label for="">Procurar </mat-label>
        <input matInput type="text" placeholder=" Buscar registros..." (input)="search($event)">
        </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let funcionario">
        <div *ngIf="funcionario.ativo == true; else inativo">
            <img src="assets\images\Ativo.png" alt="" style="height: 20px; width: 20px;">
        </div>        
        <ng-template #inativo>
            <img src="assets\images\Inativo.png" alt="" style="height: 20px; width: 20px;">
        </ng-template>  
    
    
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Rg">
      <th mat-header-cell *matHeaderCellDef> RG </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.rg}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario">

            <button routerLink="/editar/{{funcionario.id}}" mat-stroked-button color="basic">Editar</button>
            
            <!--
            <button>Detalhes</button>
            -->
        </td>
      </ng-container>

      <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario">
            <button mat-stroked-button color="warn" (click)="OpenDialog(funcionario.id)">Excluir</button>
        
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</mat-card>
